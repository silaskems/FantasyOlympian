    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function sortAthletes(event) {
                const athletes = Array.from(event.querySelectorAll(".person"));
                athletes.sort((a, b) => b.dataset.score - a.dataset.score);
                athletes.forEach(person => event.appendChild(person));
            }

            const events = document.querySelectorAll(".events .subEvent");
            events.forEach(sortAthletes);
        });
    </script>
